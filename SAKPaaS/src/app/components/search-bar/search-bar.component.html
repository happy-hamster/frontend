<form class="search-bar-form">
  <mat-form-field>
    <input matInput
           placeholder="Supermarkt in der NÃ¤he suchen"
           aria-label="Supermarkt Suchen"
           [matAutocomplete]="auto"
           [formControl]="searchControl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let location of filteredLocations$ | async" [value]="location.name" (click)="this.locationEmitted.emit(location);">
        <div class="option">
          <span>{{ location.name }}</span>
          <span>
            <app-occupancy-view occupancy="{{ location.occupancy }}"></app-occupancy-view>
          </span>
        </div>
      </mat-option>
    </mat-autocomplete>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>
